		.velas {
		  background: #ffffff;
		  border-radius: 10px;
		  position: absolute;
		  top: 268px;
		  left: 52%;
		  margin-left: -2.4px;
		  margin-top: -8.33333333px;
		  width: 5px;
		  height: 35px;
		  transform: translateY(-300px);
		  backface-visibility: hidden;
		  animation: in 500ms 6s ease-out forwards;
		}
		.velas:after,
		.velas:before {
		  background: rgba(255, 0, 0, 0.4);
		  content: "";
		  position: absolute;
		  width: 100%;
		  height: 2.22222222px;
		}
		.velas:after {
		  top: 25%;
		  left: 0;
		}
		.velas:before {
		  top: 45%;
		  left: 0;
		}
		
		/* ============================================== Fire
		*/
		
		.fuego {
		  border-radius: 100%;
		  position: absolute;
		  top: -20px;
		  left: 50%;
		  margin-left: -2.6px;
		  width: 6.66666667px;
		  height: 18px;
		}
		.fuego:nth-child(1) {
		  animation: fuego 2s 6.5s infinite;
		}
		.fuego:nth-child(2) {
		  animation: fuego 1.5s 6.5s infinite;
		}
		.fuego:nth-child(3) {
		  animation: fuego 1s 6.5s infinite;
		}
		.fuego:nth-child(4) {
		  animation: fuego 0.5s 6.5s infinite;
		}
		.fuego:nth-child(5) {
		  animation: fuego 0.2s 6.5s infinite;
		}
		
		/* ============================================== Animation Fire
		*/
		
		@keyframes fuego {
		  0%, 100% {
		    background: rgba(254, 248, 97, 0.5);
		    box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2);
		    transform: translateY(0) scale(1);
		  }
		  50% {
		    background: rgba(255, 50, 0, 0.1);
		    box-shadow: 0 0 40px 20px rgba(248, 233, 209, 0.2);
		    transform: translateY(-20px) scale(0);
		  }
		}
		
		@keyframes in {
		  to {
		    transform: translateY(0);
		  }
		}
		
		.text {
		  color: #8b6a60;
		  font-family: 'Lato', sans-serif;
		  font-weight: 300;
		  font-style:italic;
		  text-align: center;
		}

		  padding-bottom: 50px;

        .baloon {
            height: calc(1.2 * var(--width));
            width: var(--width);
            border: 2px solid black;
            border-radius: 50% 50% 50% 50%/45% 45% 55% 55%;
            background-color: red;
            position: absolute;
            margin-bottom: 20px;
            top: -100%;
            -webkit-animation: animate 5s ease-in-out infinite;
            animation: animate 5s ease-in-out infinite;
            -webkit-animation-delay: calc(var(--animationDelay) * 0.15);
            animation-delay: calc(var(--animationDelay) * 0.15);
            z-index: 1;
            opacity: 0.75
        }

        .baloon::before, .baloon::after {
            content: "";
            position: absolute;
            top: 0;
            margin: auto;
            border-radius: inherit;
            opacity: 0.25
        }

        .baloon::before {
            border-left: calc(var(--width) * 0.15) solid #ffffff;
            left: 4px;
            height: 100%;
            width: calc(0.95 * var(--width))
        }

        .baloon::after {
            height: 100%;
            width: 80%;
            right: 4px;
            border-right: calc(var(--width) * 0.15) solid #000000
        }

        .baloon span {
            display: inline-flex;
            position: absolute;
            height: calc(0.4 * var(--width));
            width: calc(0.04 * var(--width));
            top: 100%;
            left: 0;
            right: 0;
            margin: auto;
            background-image: inherit;
            z-index: -1;
            border-radius: 20px;
            border: 2px solid black
        }

        .baloon span::before, .baloon span::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translatex(-50%);
            border-radius: 4px;
            background-image: inherit;
            margin: auto;
            width: calc(0.1 * var(--width));
            height: calc(0.12 * var(--width));
            border-radius: 500px;
            border: 2px solid black
        }

        .baloon span::after {
            top: calc(0.14 * var(--width));
            width: calc(0.08 * var(--width));
            height: calc(0.02 * var(--width))
        }

    function Sakura(x, y, s, r, fn) {
        this.x = x;
        this.y = y;
        this.s = s;
        this.r = r;
        this.fn = fn;
    }

    Sakura.prototype.draw = function (cxt) {

        const xc = 40 * this.s / 4;

        cxt.restore();
    }

                this.y = 0;

                this.r = getRandom('r');
            } else {
                this.x = window.innerWidth;
                this.y = getRandom('y');
                this.s = getRandom('s');
                this.r = getRandom('r');
            }
        }
    }

    SakuraList = function () {
        this.list = [];
    }
    SakuraList.prototype.push = function (sakura) {
        this.list.push(sakura);
    }
    SakuraList.prototype.update = function () {
        let i = 0, len = this.list.length;
        for (; i < len; i++) {
            this.list[i].update();
        }
    }
    SakuraList.prototype.draw = function (cxt) {
        let i = 0, len = this.list.length;
        for (; i < len; i++) {
            this.list[i].draw(cxt);
        }
    }
    SakuraList.prototype.get = function (i) {
        return this.list[i];
    }
    SakuraList.prototype.size = function () {
        return this.list.length;
    }

    function getRandom(option) {
        let ret, random;
        switch (option) {
            case 'x':
                ret = Math.random() * window.innerWidth;
                break;
            case 'y':
                ret = Math.random() * window.innerHeight;
                break;
            case 's':
                ret = Math.random();
                break;
            case 'r':
                ret = Math.random() * 6;
                break;
            case 'fnx':
                random = -0.5 + Math.random();
                ret = function (x, y) {
                    return x + 0.5 * random - 1.7;
                };
                break;
            case 'fny':
                random = 1.5 + Math.random() * 0.7
                ret = function (x, y) {
                    return y + random;
                };
                break;
            case 'fnr':
                random = Math.random() * 0.03;
                ret = function (r) {
                    return r + random;
                };
                break;
        }
        return ret;
    }

    function startSakura() {
		stopp()
        requestAnimationFrame = window.requestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            window.oRequestAnimationFrame;
        let canvas = document.createElement('canvas'),
            cxt;
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        canvas.setAttribute('style', 'position: fixed;left: 0;top: 0;pointer-events: none;');
        canvas.setAttribute('id', 'canvas_sakura');
        document.getElementsByTagName('body')[0].appendChild(canvas);
        cxt = canvas.getContext('2d');
        const sakuraList = new SakuraList();
        for (let i = 0; i < 50; i++) {
            let sakura, randomX, randomY, randomS, randomR, randomFnx, randomFny, randomFnR;
            randomX = getRandom('x');
            randomY = getRandom('y');
            randomR = getRandom('r');
            randomS = getRandom('s');
            randomFnx = getRandom('fnx');
            randomFny = getRandom('fny');
            randomFnR = getRandom('fnr');
            sakura = new Sakura(randomX, randomY, randomS, randomR, {
                x: randomFnx,
                y: randomFny,
                r: randomFnR
            });
            sakura.draw(cxt);
            sakuraList.push(sakura);
        }
        stop = requestAnimationFrame(function () {
            cxt.clearRect(0, 0, canvas.width, canvas.height);
            sakuraList.update();
            sakuraList.draw(cxt);
            stop = requestAnimationFrame(arguments.callee);
        })
    }

    window.onresize = function () {
        const canvasSnow = document.getElementById('canvas_sakura');
        canvasSnow.width = window.innerWidth;
        canvasSnow.height = window.innerHeight;
    }

    img.onload = function () {
        startSakura();
    }

    function stopp() {
        let child = document.getElementById("canvas_sakura");
	    if (child) {
	        child.parentNode.removeChild(child);
	        window.cancelAnimationFrame(stop);
	    }
    }

<script>
    /*
     * Settings
     */
    var settings = {
        particles: {
            length: 500, // maximum amount of particles
            duration: 2, // particle duration in sec
            velocity: 100, // particle velocity in pixels/sec
            effect: -0.75, // play with this for a nice effect
            size: 30, // particle size in pixels
        },
    };
 
    /*
     * RequestAnimationFrame polyfill by Erik M?ller
     */
    (function () {
        var b = 0;
        var c = ["ms", "moz", "webkit", "o"];
        for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
            window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
            window.cancelAnimationFrame =
                window[c[a] + "CancelAnimationFrame"] ||
                window[c[a] + "CancelRequestAnimationFrame"];
        }
        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = function (h, e) {
                var d = new Date().getTime();
                var f = Math.max(0, 16 - (d - b));
                var g = window.setTimeout(function () {
                    h(d + f);
                }, f);
                b = d + f;
                return g;
            };
        }
        if (!window.cancelAnimationFrame) {
            window.cancelAnimationFrame = function (d) {
                clearTimeout(d);
            };
        }
    })();
 
    /*
     * Point class
     */
    var Point = (function () {
        function Point(x, y) {
            this.x = typeof x !== "undefined" ? x : 0;
            this.y = typeof y !== "undefined" ? y : 0;
        }
 
        Point.prototype.clone = function () {
            return new Point(this.x, this.y);
        };
        Point.prototype.length = function (length) {
            if (typeof length == "undefined")
                return Math.sqrt(this.x * this.x + this.y * this.y);
            this.normalize();
            this.x *= length;
            this.y *= length;
            return this;
        };
        Point.prototype.normalize = function () {
            var length = this.length();
            this.x /= length;
            this.y /= length;
            return this;
        };
        return Point;
    })();
 
    /*
     * Particle class
     */
 
    var Particle = (function () {
        function Particle() {
            this.position = new Point();
            this.velocity = new Point();
            this.acceleration = new Point();
            this.age = 0;
        }
 
        Particle.prototype.initialize = function (x, y, dx, dy) {
            this.position.x = x;
            this.position.y = y;
            this.velocity.x = dx;
            this.velocity.y = dy;
            this.acceleration.x = dx * settings.particles.effect;
            this.acceleration.y = dy * settings.particles.effect;
            this.age = 0;
        };
        Particle.prototype.update = function (deltaTime) {
            this.position.x += this.velocity.x * deltaTime;
            this.position.y += this.velocity.y * deltaTime;
            this.velocity.x += this.acceleration.x * deltaTime;
            this.velocity.y += this.acceleration.y * deltaTime;
            this.age += deltaTime;
        };
        Particle.prototype.draw = function (context, image) {
            function ease(t) {
                return --t * t * t + 1;
            }
 
            var size = image.width * ease(this.age / settings.particles.duration);
            context.globalAlpha = 1 - this.age / settings.particles.duration;
            context.drawImage(
                image,
                this.position.x - size / 2,
                this.position.y - size / 2,
                size,
                size
            );
        };
        return Particle;
    })();
 
    /*
     * ParticlePool class
     */
    var ParticlePool = (function () {
        var particles,
            firstActive = 0,
            firstFree = 0,
            duration = settings.particles.duration;
 
        function ParticlePool(length) {
            // create and populate particle pool
            particles = new Array(length);
            for (var i = 0; i < particles.length; i++)
                particles[i] = new Particle();
        }
 
        ParticlePool.prototype.add = function (x, y, dx, dy) {
            particles[firstFree].initialize(x, y, dx, dy);
 
            // handle circular queue
            firstFree++;
            if (firstFree == particles.length) firstFree = 0;
            if (firstActive == firstFree) firstActive++;
            if (firstActive == particles.length) firstActive = 0;
        };
        ParticlePool.prototype.update = function (deltaTime) {
            var i;
 
            // update active particles
            if (firstActive < firstFree) {
                for (i = firstActive; i < firstFree; i++)
                    particles[i].update(deltaTime);
            }
            if (firstFree < firstActive) {
                for (i = firstActive; i < particles.length; i++)
                    particles[i].update(deltaTime);
                for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
            }
 
            // remove inactive particles
            while (
                particles[firstActive].age >= duration &&
                firstActive != firstFree
                ) {
                firstActive++;
                if (firstActive == particles.length) firstActive = 0;
            }
        };
        ParticlePool.prototype.draw = function (context, image) {
            // draw active particles
            if (firstActive < firstFree) {
                for (i = firstActive; i < firstFree; i++)
                    particles[i].draw(context, image);
            }
            if (firstFree < firstActive) {
                for (i = firstActive; i < particles.length; i++)
                    particles[i].draw(context, image);
                for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
            }
        };
        return ParticlePool;
    })();
 
    /*
     * Putting it all together
     */
    (function (canvas) {
        var context = canvas.getContext("2d"),
            particles = new ParticlePool(settings.particles.length),
            particleRate =
                settings.particles.length / settings.particles.duration, // particles/sec
            time;
 
        // get point on heart with -PI <= t <= PI
        function pointOnHeart(t) {
            return new Point(
                160 * Math.pow(Math.sin(t), 3),
                130 * Math.cos(t) -
                50 * Math.cos(2 * t) -
                20 * Math.cos(3 * t) -
                10 * Math.cos(4 * t) +
                25
            );
        }
 
        // creating the particle image using a dummy canvas
        var image = (function () {
            var canvas = document.createElement("canvas"),
                context = canvas.getContext("2d");
            canvas.width = settings.particles.size;
            canvas.height = settings.particles.size;
 
            // helper function to create the path
            function to(t) {
                var point = pointOnHeart(t);
                point.x =
                    settings.particles.size / 2 +
                    (point.x * settings.particles.size) / 350;
                point.y =
                    settings.particles.size / 2 -
                    (point.y * settings.particles.size) / 350;
                return point;
            }
 
            // create the path
            context.beginPath();
            var t = -Math.PI;
            var point = to(t);
            context.moveTo(point.x, point.y);
            while (t < Math.PI) {
                t += 0.01; // baby steps!
                point = to(t);
                context.lineTo(point.x, point.y);
            }
            context.closePath();
            // create the fill
            context.fillStyle = "#ea80b0";
            context.fill();
            // create the image
            var image = new Image();
            image.src = canvas.toDataURL();
            return image;
        })();
 
        // render that thing!
        function render() {
            // next animation frame
            requestAnimationFrame(render);
 
            // update time
            var newTime = new Date().getTime() / 1000,
                deltaTime = newTime - (time || newTime);
            time = newTime;
 
            // clear canvas
            context.clearRect(0, 0, canvas.width, canvas.height);
 
            // create new particles
            var amount = particleRate * deltaTime;
            for (var i = 0; i < amount; i++) {
                var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                var dir = pos.clone().length(settings.particles.velocity);
                particles.add(
                    canvas.width / 2 + pos.x,
                    canvas.height / 2 - pos.y,
                    dir.x,
                    -dir.y
                );
            }
 
            // update and draw particles
            particles.update(deltaTime);
            particles.draw(context, image);
        }
 
        // handle (re-)sizing of the canvas
        function onResize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
 
        window.onresize = onResize;
 
        // delay rendering bootstrap
        setTimeout(function () {
            onResize();
            render();
        }, 10);
    })(document.getElementById("pinkboard")); 
</script>
